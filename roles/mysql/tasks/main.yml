---
- name: create mysql group
  group:
    name: mysql
    gid: 1010
    state: present  
- name: create user
  user:
    name: mysql
    uid: 1010
    groups: 
       - mysql
    state: present
    shell: /usr/sbin/nologin      
    system: no             
    createhome: no    
- name: Creates directory
  file:
    path: "{{ item }}"
    state: directory
    owner: mysql
    group: mysql
    mode: 0777
    recurse: yes
  with_items:
    - "{{ mysql_backups_dir }}"
    - "{{ mysql_conf_dir }}"
    - "{{ mysql_lib_dir }}"    
